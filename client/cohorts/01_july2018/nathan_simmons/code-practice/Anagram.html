<!DOCTYPE html><html><head><meta charset="utf-8">
</head>
  <body>
    <h3>Anagram</h3>
    Input:
    <input id='input' style='width: 100%;'>
    <button onClick='run()'>run</button>
    <div id='output'></div>
  </body>
</html>

<!-- “Write a function that takes two strings, s1 and s2. If s1 is represented in any 
permutation within s2, return true, otherwise return false. Note: s2 can be longer”
- Example 1: s1=“car”, s2=“racetrack”, Example 2: s1=“sun”, s2=“underside” -->


<script>

run = function(){
  var input = document.getElementById('input').value
  var output = document.getElementById('output')

  
  output.innerHTML = input
}

</script>
